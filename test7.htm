<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <style>
	h3{color:red;}
	h4{color:blue;}
	span{color:red;}
  </style>
</head>
<body ng-app="test">
<h3></h3>
<div ng-controller="ctr1" style="border:1px solid #CCCCCC;width:500px;padding:20px;">
   <p>Q. Communication between the controllers? A. broadcast<br>Ex./</p>
   
   <h4>first controller</h4> 
   <input type="text" ng-model="msg" />
   <button ng-click="myClick(msg);">Broadcast</button>
   <br><br><br>
   
   <div ng-controller="ctr2" style="border:1px solid #000000;width:500px;padding:8px;">
		<h4>second controller (get the data of the text box inside the 2nd controller expression)</h4> 
		my message will display here in second controller i.e ? ans.<span>{{message}}</span>
	</div>
</div>

<script>
angular.module('test', [])
.controller('ctr1', ['$scope', function($scope) {   //define the controller1
   $scope.myClick=function(msg){		
	   $scope.$broadcast('eventName', {message:msg}); //broadcast the event with name eventName
   }
}]).controller('ctr2', ['$scope', function($scope) { //define the controller2
    $scope.$on('eventName', function (event, args) {
	  $scope.message = args.message;
    });
}]);
</script>
</body>
</html>
